global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'networking-automation'
    environment: 'docker'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Networking Automation API
  - job_name: 'networking-automation-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:8000']
    scrape_interval: 10s
    scrape_timeout: 5s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api'

  # PostgreSQL (via postgres_exporter if available)
  - job_name: 'database'
    static_configs:
      - targets: ['database:5432']
    # Uncomment if postgres_exporter is running
    # - job_name: 'postgres'
    #   static_configs:
    #     - targets: ['postgres_exporter:9187']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['cache:6379']
    # Requires redis_exporter running

  # Docker metrics (if cAdvisor is available)
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:8080']
