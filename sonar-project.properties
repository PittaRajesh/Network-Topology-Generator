sonar.projectKey=networking-automation-engine
sonar.projectName=Networking Automation Engine
sonar.projectVersion=1.0.0

# Source code
sonar.sources=app
sonar.tests=tests
sonar.language=py
sonar.python.version=3.11

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/*_pb2.py,**/tests/**

# Code smells (maintainability)
sonar.python.pylint.reportPaths=pylint-report.json

# Security
sonar.security.hotspots.location.skip_fetch=false

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**

# Issue severity
sonar.issues.include.aggregatedIssues=BLOCKER,CRITICAL,MAJOR
