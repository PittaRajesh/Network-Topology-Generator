name: Release Pipeline

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false

      - name: Generate changelog
        run: |
          echo "## Release ${{ steps.version.outputs.version }}" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Features & Improvements" >> CHANGELOG.md
          echo "- See commit history for details" >> CHANGELOG.md

      - name: Upload assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./CHANGELOG.md
          asset_name: CHANGELOG.md
          asset_content_type: text/markdown

  publish-image:
    name: Publish to DockerHub
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/networking-automation-engine:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/networking-automation-engine:${{ needs.create-release.outputs.version }}

  publish-release-notes:
    name: Publish Release Notes
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create release documentation
        run: |
          mkdir -p release-docs
          cp README.md release-docs/
          cp DEPLOYMENT.md release-docs/
          cp DOCKER.md release-docs/ || true
          cp CHANGELOG.md release-docs/
          cat > release-docs/RELEASE_NOTES.md << 'EOF'
          # Release ${{ needs.create-release.outputs.version }}
          
          This release includes all features from the main branch.
          
          ## Installation
          
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.version }}
          ```
          
          Or with docker-compose:
          ```bash
          docker-compose up
          ```
          
          ## Documentation
          
          - [README](README.md) - Quick start
          - [Deployment](DEPLOYMENT.md) - Deployment options
          - [Docker Guide](DOCKER.md) - Docker setup
          EOF

      - name: Upload documentation
        uses: actions/upload-artifact@v3
        with:
          name: release-documentation-${{ needs.create-release.outputs.version }}
          path: release-docs/
